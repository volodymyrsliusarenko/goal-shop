<!DOCTYPE html>
<html lang="en">
  <head>
	 <meta charset="UTF-8">
	 <meta name="viewport" content="width=device-width, initial-scale=1.0">
	 <meta http-equiv="X-UA-Compatible" content="ie=edge">
	 <title>Goal Shop</title>
	 <link rel="shortcut icon" href="img/goal-shop.ico" type="image/x-icon">
	 <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
		integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
     <link rel="stylesheet" href="css/index.css">   
 </head>

 <body>
     <header class="container">
		 <nav class="navbar navbar-expand-lg navbar-light bg-light">
			 <a class="navbar-brand" href="#">Goal Shop</a>
			 <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                 <span class="navbar-toggler-icon"></span>
             </button>
			 <div class="collapse navbar-collapse" id="navbarSupportedContent">
				 <ul class="navbar-nav mr-auto">
					 <li class="nav-item active">
						 <a class="nav-link" href="#home">Home<span class="sr-only">(current)</span></a>
					 </li>
					 <li class="nav-item">
						 <a class="nav-link" href="#products">Products</a>
					 </li>
					 <li class="nav-item">
						 <a class="nav-link" href="#feedback">Feedback</a>
					 </li>
                     <li class="nav-item">
						 <a class="nav-link" href="#contacts">Contacts</a>
					 </li>
				 </ul>
                 <div class="clock"></div>
                 <div>
                     <a class="nav-link openCartLink" href="#modal-cart" data-toggle="modal">
                         <i class="fas fa-shopping-cart"></i>
                         Cart<span id="cart-badge" class="badge badge-light"></span>
                     </a>
                 </div>
			 </div>
		 </nav>
     </header>
     <main class="container">
         <div id="carouselProducts" class="carousel slide" data-ride="carousel">
         <ol class="carousel-indicators">
             <li data-target="#carouselProducts" data-slide-to="0" class="active"></li>
             <li data-target="#carouselProducts" data-slide-to="1"></li>
             <li data-target="#carouselProducts" data-slide-to="2"></li>
         </ol>
         <div class="carousel-inner">
             <div class="carousel-item active">
                 <img src="img/adidas-boots-collection.jpg" class="d-block w-100" alt="adidas boots collection">
             </div>
             <div class="carousel-item">
                 <img src="img/nike-soccer-futsal.jpg" class="d-block w-100" alt="nike soccer futsal">
             </div>
             <div class="carousel-item">
                 <img src="img/nike-boots-collection.jpg" class="d-block w-100" alt="nike black boots">
             </div>
         </div>
             <a class="carousel-control-prev" href="#carouselProducts" role="button" data-slide="prev">
                 <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                 <span class="sr-only">Previous</span>
             </a>
             <a class="carousel-control-next" href="#carouselProducts" role="button" data-slide="next">
                 <span class="carousel-control-next-icon" aria-hidden="true"></span>
                 <span class="sr-only">Next</span>
             </a>
         </div>

          <section>
            <h2 id="products">Products</h2>
            <div class="row products-container">
               <!--Products are dynamically generated here-->
            </div>
        </section>
	 </main>
     <footer class="container">
         <div id="feedback">
             <h2>Leave a short message:<h2>
             <form action="https://formspree.io/xgezrwwe" method="POST">
                 <input type="text" name="Name" placeholder="Name" required>
                 <br>
                 <input type="email" name="Email" placeholder="Email" required>      
                 <br>
                 <textarea placeholder="Message" name="Message" required></textarea>
                 <br>
                 <input type="submit" value="Send">
             </form>
         </div>
         <hr>
         <h2 id="contacts">Contacts</h2>
         <ul>
             <li>goal-shop@gmail.com</li>
             <li>goal-shop</li>
             <li>Lviv, Shevchenko str., 59</li>
         </ul>
     </footer>


       <!-- Modal Product Info -->
    <div class="modal fade" id="productInfoModal" tabindex="-1" role="dialog" aria-labelledby="productInfoLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="productInfoLabel">Product Info</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
              <img class="card-img-top" src="" alt="">
              <h4 class="card-title"></h4>
              <p class="card-text"></p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary btn-close" data-dismiss="modal">Close</button>
            <button class="btn btn-primary buy" data-id="id">Buy</button>
          </div>
        </div>
      </div>
    </div>
    
    <!-- Modal Cart -->
    <div class="modal fade" id="modal-cart" tabindex="-1" role="dialog" aria-labelledby="cartLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="cartLabel">Cart</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <div class="cart-product-list-container"></div>
            <hr>
            <div class="container">
              <form class="form-contacts">
                <div class="form-group row">
                  <label for="client-name" class="col-4 col-form-label">Your name:</label>
                  <input class="form-control col-8" type="text" id="client-name" required>
                </div>
                <div class="form-group row">
                  <label for="client-email" class="col-4 col-form-label">Your email:</label>
                  <input class="form-control col-8" type="email" id="client-email" required>
                </div>
              </form>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary btn-close" data-dismiss="modal">Close</button>
            <button class="btn btn-primary order">Order</button>
          </div>
        </div>
      </div>
    </div>


     <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
     <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
	 <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
		 integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous">
	 </script>


     <script async src="js/alert-window.js"></script>
     <script defer src="js/products-service.js"></script>
     <script defer src="js/cart.js"></script>
     <script defer src="js/product-list.js"></script>    
     <script defer src="js/index.js"></script>
 </body>

</html>
