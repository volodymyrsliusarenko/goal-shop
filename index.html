<!DOCTYPE html>
<html lang="en">
  <head>
	 <meta charset="UTF-8">
	 <meta name="viewport" content="width=device-width, initial-scale=1.0">
	 <meta http-equiv="X-UA-Compatible" content="ie=edge">
	 <title>Goal Shop</title>
	 <link rel="shortcut icon" href="img/goal-shop.ico" type="image/x-icon">
	 <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
		integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
     <link rel="stylesheet" href="css/index.css">   
 </head>

 <body>
     <header class="container">
		 <nav class="navbar navbar-expand-lg navbar-light bg-light">
			 <a class="navbar-brand" href="#">Goal Shop</a>
			 <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                 <span class="navbar-toggler-icon"></span>
             </button>
			 <div class="collapse navbar-collapse" id="navbarSupportedContent">
				 <ul class="navbar-nav mr-auto">
					 <li class="nav-item active">
						 <a class="nav-link" href="#home">Home<span class="sr-only">(current)</span></a>
					 </li>
					 <li class="nav-item">
						 <a class="nav-link" href="#products">Products</a>
					 </li>
					 <li class="nav-item">
						 <a class="nav-link" href="#contacts">Contacts</a>
					 </li>
				 </ul>
                 <div>
                     <a class="nav-link openCartLink" href="#modal-cart" data-toggle="modal">
                         <i class="fas fa-shopping-cart"></i>
                         Cart<span id="cart-badge" class="badge badge-light"></span>
                     </a>
                 </div>
			 </div>
		 </nav>
         <div id="carouselProducts" class="carousel slide" data-ride="carousel">
         <ol class="carousel-indicators">
             <li data-target="#carouselProducts" data-slide-to="0" class="active"></li>
             <li data-target="#carouselProducts" data-slide-to="1"></li>
             <li data-target="#carouselProducts" data-slide-to="2"></li>
         </ol>
         <div class="carousel-inner">
             <div class="carousel-item active">
                 <img src="img/adidas-boots-collection.jpg" class="d-block w-100" alt="adidas boots collection">
             </div>
             <div class="carousel-item">
                 <img src="img/nike-soccer-futsal.jpg" class="d-block w-100" alt="nike soccer futsal">
             </div>
             <div class="carousel-item">
                 <img src="img/nike-boots-collection.jpg" class="d-block w-100" alt="nike black boots">
             </div>
         </div>
             <a class="carousel-control-prev" href="#carouselProducts" role="button" data-slide="prev">
                 <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                 <span class="sr-only">Previous</span>
             </a>
             <a class="carousel-control-next" href="#carouselProducts" role="button" data-slide="next">
                 <span class="carousel-control-next-icon" aria-hidden="true"></span>
                 <span class="sr-only">Next</span>
             </a>
         </div>
	 </header>


     <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
     <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
	 <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
		 integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous">
	 </script>
 </body>

</html>
